<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  .video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 99%;
    overflow: hidden;
    z-index: -1;
  }

  video {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    object-fit: cover;
  }

  .content {
    position: relative;
    text-align: center;
    color: white;
    padding: 20px;
    z-index: 1;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.5em;
  }

  .controls {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
  }
</style>
</head>
<body>

<div class="video-background">
  <video id="bg-video" autoplay  loop controls>
    <source src="yy.mp4" type="video/mp4">
    <source src="background-video.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>
</div>

<div class="content">
  <h1>Man behind our logo</h1>
  <p></p>
</div>

</body>
</html>
